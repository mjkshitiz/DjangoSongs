{% extends 'music/base.html' %}

{% block title %}Album Detail{% endblock %}
{% block body %}


    <img src = "{{ all_albums.album_logo }}">
    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>


    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <ul>
            <li>{{ songsall.song_title }} - {{ songsall.file_type }}</li>
    </ul>
{% endblock %}
